<h3><em>Oda XXIII</em><br />
La salida de la cárcel</h3>
<p class="poema">Aquí la envidia y mentira</p>
<p class="poema">me tuvieron encerrado.</p>
<p class="poema">Dichoso el humilde estado</p>
<p class="poema">del sabio que se retira</p>
<p class="poema">de aqueste mundo malvado,</p>
<p class="poema">&nbsp;</p>
<p class="poema">y con pobre mesa y casa</p>
<p class="poema">en el campo deleitoso</p>
<p class="poema">con sólo Dios se compasa</p>
<p class="poema">y a solas su vida pasa</p>
<p class="poema">ni envidiado ni envidioso.</p>
