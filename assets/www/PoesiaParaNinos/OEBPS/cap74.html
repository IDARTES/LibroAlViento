<h2>A dormir</h2>
<p>A dormir va la rosa</p>
<p>de los rosales.</p>
<p>A dormir va mi niño</p>
<p>porque ya es tarde.</p>
<p>Mi niño se va a dormir</p>
<p>con los ojitos cerrados</p>
<p>como duermen los jilgueros</p>
<p>encima de los tejados.</p>
