<body>
<h2>Doña Panchíbida</h2>
<p>Doña Panchíbida</p>
<p>se cortó el débido</p>
<p>con el cuchíbido</p>
<p>del zapatébido.</p>
<p>Y el zapatébido</p>
<p>que la queríbida</p>
<p>le dio un besíbido</p>
<p>en la boquíbida.</p>
<p></p>
