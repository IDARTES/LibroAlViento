<body>
<h2>Señora Santa Ana</h2>
<p>Señora Santa Ana</p>
<p>¿por qué llora el niño?</p>
<p>Por una manzana</p>
<p>que se le ha perdido.</p>
<p>Si se le ha caído</p>
<p>yo le daré dos:</p>
<p>una para el niño</p>
<p>y otra para vos.</p>
</body>
