<body>
<h2>Naranja dulce</h2>
<p>Naranja dulce,</p>
<p>limón partido,</p>
<p>dame un abrazo</p>
<p>que yo te pido.</p>
<p>Si fueran falsos</p>
<p>mis juramentos</p>
<p>pronto, muy pronto</p>
<p>se olvidarán.</p>
