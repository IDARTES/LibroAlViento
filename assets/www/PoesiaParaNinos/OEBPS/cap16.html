<title>Oye, pichoncito amigo</title>
<link href="estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h2 class="sinMarginBottom">Oye, pichoncito amigo</h2>
<h3>Amado Nervo, México</h3>
<p>Oye, pichoncito amigo,</p>
<p>yo quiero jugar contigo.</p>
<p>Niño, si quieres jugar,</p>
<p>ven, sube a mi palomar.</p>
<p>Me faltan alas, no puedo…</p>
<p>Baja tú, no tengas miedo.</p>
<p>Sin miedo voy a bajar</p>
<p>Y jugaré satisfecho;</p>
<p>pero trigo me has de dar.</p>
<p>Pichoncito, trato hecho.</p>
</body>
</html>
