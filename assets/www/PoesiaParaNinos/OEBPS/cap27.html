<body>
<h2>La boda de los gatos</h2>
<p>El gato y la gata</p>
<p>se van a casar,</p>
<p>y no hacen la boda</p>
<p>por no tener pan.</p>
<p>Arrorró,</p>
<p>que te arrullo yo.</p>
<p>El gato goloso</p>
<p>mira la ensalada</p>
<p>y la gata rubia</p>
<p>se lava la cara.</p>
<p>Arrorró,</p>
<p>que te arrullo yo.</p>
</body>
