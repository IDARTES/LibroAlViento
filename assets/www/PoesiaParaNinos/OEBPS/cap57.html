<title>Al ruiseñor</title>

</head>

<body>
<h2 class="sinMarginBottom">Al ruiseñor</h2>
<h3>Francisco de Quevedo, España</h3>
<p>Flor con voz, volante flor,</p>
<p>silbo alado, voz pintada,</p>
<p>lira de pluma animada</p>
<p>y ramillete cantor</p>
<p>di, átomo volador,</p>
<p>florido acento de pluma,</p>
<p>bella organizada suma</p>
<p>de lo hermoso y lo suave,</p>
<p>¿cómo cabe en sola una ave</p>
<p>cuánto el contrapunto suma?</p>
</body>
</html>
