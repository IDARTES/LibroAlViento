<body>
<h2>A la víbora,<br />
víbora del amor</h2>
<p>A la víbora, víbora del amor,</p>
<p>por aquí yo pasaré;</p>
<p>por aquí yo pasaré;</p>
<p>y una niña dejaré.</p>
<p>Esa niña, ¿cuál será?</p>
<p>¿La de adelante, o la de atrás?</p>
<p>la de adelante corre mucho,</p>
<p>la de atrás se quedará.</p>
<p>Pase mi sí,</p>
<p>pase mi sol,</p>
<p>por la calle Catalán.</p>
