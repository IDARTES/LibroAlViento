<h2>Este niño<br />
hermoso</h2>
<p>Este niño hermoso,</p>
<p>cuando es de día,</p>
<p>quiere que lo lleven</p>
<p>a romerías.</p>
<p>Este niño hermoso,</p>
<p>cuando es de noche,</p>
<p>quieren que lo lleven</p>
<p>en lindo coche.</p>
