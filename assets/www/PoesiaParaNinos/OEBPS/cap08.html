<h2>Cuenta</h2>
<p>Ene-ene-tú:</p>
<p>cape-nane-nú</p>
<p>ti-sa-fá:</p>
<p>tum-ba-lá; es-tis-tis-tú,</p>
<p>para-que salgas tú.</p>
<p>Primero marinero,</p>
<p>luego rey del mundo,</p>
<p>tercero tesorero,</p>
<p>cuarto lagarto,</p>
<p>quinto piojito,</p>
<p>niño bonito,</p>
<p>sortijerito,</p>
<p>tonto y larguito,</p>
<p>lame platito,</p>
<p>y mata piojito.</p>
