<title>El cocherito</title>

<body>
<h2>El cocherito</h2>
<p>El cocherito</p>
<p>Leré</p>
<p>Me dijo anoche</p>
<p>Leré</p>
<p>Que si quería</p>
<p>Leré</p>
<p>Montar en coche</p>
<p>Leré</p>
<p>Y yo le dije</p>
<p>Leré</p>
<p>Con gran salero</p>
<p>Leré</p>
<p>No quiero coche</p>
<p>Leré</p>
<p>Que me mareo</p>
<p>Leré.</p>
</body>
