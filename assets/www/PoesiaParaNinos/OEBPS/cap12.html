<h2>Cinco lobitos</h2>
<p>Cinco lobitos tiene la loba,</p>
<p>cinco lobitos detrás de una escoba;</p>
<p>uno fue por leche</p>
<p>otro fue por pan</p>
<p>y el otro más gordito</p>
<p>se quedó a merendar.</p>
<p>Cinco lobitos tiene la loba,</p>
<p>blancos y negros detrás de una escoba;</p>
<p>cinco tenía y cinco crió</p>
<p>y al pequeñín sopitas le dio.</p>
