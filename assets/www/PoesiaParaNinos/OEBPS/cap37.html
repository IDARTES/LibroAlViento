<body>
<h2>Tengo tengo tengo</h2>
<p>Tengo, tengo, tengo</p>
<p>tú no tienes nada</p>
<p>tengo tres ovejas</p>
<p>en una cabaña.</p>
<p>Una me da leche</p>
<p>otra me da lana</p>
<p>otra mantequilla</p>
<p>para la semana.</p>
</body>
