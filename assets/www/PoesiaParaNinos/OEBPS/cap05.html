<title>Arrullo</title>

<body>
<h2>Arrullo</h2>
<p>¡Ay tirilonte, Ay tirilonte!</p>
<p>Que con la leña verde</p>
<p>se quema el monte.</p>
<p>Duerme que duerme</p>
<p>duerme que duerme</p>
<p>boquita de azucena</p>
<p>labios de nieve.</p>
<p>A la mar por ser honda</p>
<p>le estoy pidiendo</p>
<p>que me duerma este niño</p>
<p>que estoy meciendo.</p>
</body>
</html>
