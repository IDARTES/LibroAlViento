<h2>Está la mariposa</h2>
<p>Está la mariposa</p>
<p>sentada en la cocina</p>
<p>haciendo chocolate</p>
<p>para la madrina.</p>
<p>Que salga la rosa</p>
<p>que salga el clavel</p>
<p>que salga esta niña</p>
<p>que está haciendo pastel.</p>
