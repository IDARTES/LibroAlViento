<h2 class="sinMarginBottom">Baile</h2>
<h3>Francisco de Quevedo, Espa√±a</h3>
<p>El que cumple lo que manda</p>
<p>anda, anda, anda, anda.</p>
<p>Quien de ordinario socorre</p>
<p>corre, corre, corre, corre.</p>
<p>El que regala y no cela,</p>
<p>vuela, vuela, vuela, vuela.</p>
<p>Quien guarda, cela y enfada,</p>
<p>nada, nada, nada, nada.</p>
