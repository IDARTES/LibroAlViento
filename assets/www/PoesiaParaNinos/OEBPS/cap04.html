<body>
<h2>Huachi Torito</h2>
<p>Huachi Torito pujllanqui,</p>
<p>niño bonito cahuanqui.</p>
<p>Al niño recién nacido</p>
<p>todos le ofrecen un don;</p>
<p>yo soy pobre, nada tengo,</p>
<p>le ofrezco mi corazón.</p>
<p>Torito, torito del portalcito.</p>
</body>
