<h2>Carolina y olé</h2>
<p>Me gusta Carolina</p>
<p>y olé,</p>
<p>con el pelo cortado</p>
<p>y olé,</p>
<p>parece una paloma</p>
<p>y olé,</p>
<p>de ésas que van volando</p>
<p>y olé.</p>
