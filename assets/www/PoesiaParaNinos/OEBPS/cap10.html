<h2 class="sinMarginBottom">Los sentidos</h2>
<h3>Amado Nervo, México </h3>
<p>Niños, vamos a cantar</p>
<p>una bonita canción;</p>
<p>yo te voy a preguntar,</p>
<p>tú me vas a responder.</p>
<p>Los ojos, ¿para qué son?</p>
<p>Los ojos son para ver.</p>
<p>¿Y el tacto? Para tocar.</p>
<p>¿Y el oído? Para oír.</p>
<p>¿Y el gusto? Para oler.</p>
<p>¿Y el alma? Para sentir,</p>
<p>para querer y pensar.</p>
