<h2 class="sinMarginBottom">Rima</h2>
<h3>Gustavo Adolfo Bécquer, España</h3>
<h4>xxiii</h4>
<p>Por una mirada un mundo;</p>
<p>por una sonrisa, un cielo;</p>
<p>por un beso… yo no sé,</p>
<p>¡qué te diera por un beso!</p>
