<body>
<h2>Canción de cuna</h2>
<p>Mano Manué pasó por aquí</p>
<p>con una canasta llenita de ají.</p>
<p>Mano Manué tiene dos vacas</p>
<p>una en la loma y otra en Caracas.</p>
<p>Mano Manué tiene dos vacas</p>
<p>una en Sevilla y otra en Cataca.</p>
<p>Niño chiquito manojo de flores</p>
<p>llora pobrecito por los pecadores.</p>
