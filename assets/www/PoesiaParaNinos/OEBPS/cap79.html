<h2>Don tomate</h2>
<p>Don tomate está muy triste</p>
<p>porque no pudo ir a buscar</p>
<p>un gorrito que le hace falta</p>
<p>para poderse casar.</p>
<p>Si no tiene su gorro puesto</p>
<p>Doña Pera se va a enojar,</p>
<p>pues no tiene</p>
<p>ni un pelo en la cabeza</p>
<p>y así le da vergüenza</p>
<p>que lo vean los demás.</p>
