<h2>Don Pepito el bandolero</h2>
<p>Don Pepito el bandolero</p>
<p>se metió en un sombrero</p>
<p>el sombrero era de paja</p>
<p>se metió en una caja</p>
<p>la caja era de cartón</p>
<p>se metió en un cajón</p>
<p>el cajón era de pino</p>
<p>se metió en un pepino</p>
<p>el pepino maduró</p>
<p>y don Pepito se salvó.</p>
