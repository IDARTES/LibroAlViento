<body>
<h2>Villancico</h2>
<p>El niño Jesús</p>
<p>viene por la loma</p>
<p>con su redecilla</p>
<p>cazando palomas.</p>
<p>¡Ay, chirriquitico!</p>
<p>¡Se muere de frío!</p>
<p>¡Una cobijita</p>
<p>Pa’l recién nacido.</p>
