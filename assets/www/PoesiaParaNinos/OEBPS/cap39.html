<body>
<h2>Villancico</h2>
<p>Ahí viene la vaca</p>
<p>por el callejón</p>
<p>trayendo la leche</p>
<p>para el niño Dios.</p>
<p>Ahí viene la negra</p>
<p>por el callejón</p>
<p>juntando huevitos</p>
<p>para el niño Dios.</p>
</body>
