<h2>Arroz con leche</h2>
<p>Arroz con leche</p>
<p>me quiero casar</p>
<p>con una señorita</p>
<p>de la capital.</p>
<p>Que sepa coser</p>
<p>que sepa bordar</p>
<p>que sepa abrir la puerta</p>
<p>para ir a jugar.</p>
<p>Con esta sí, con esta no</p>
<p>con esta sí, con esta no</p>
<p>con esta señorita me caso yo.</p>
